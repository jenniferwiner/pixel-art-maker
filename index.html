<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Pixel Art</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Barrio|Roboto+Condensed|Caveat+Brush" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Welcome to Pixel Art</h1>
        <h3>enjoy creating</h3>
    </header>
    <section class="content">
        <div class="pixels">
        </div>
        <div class="palette">
            <h3>Current Color</h3>
            <div id="colorIndicator"></div>
            <h3>Rainbow</h3>
            <div class="rainbow">
                <div class="paint red"></div>
                <div class="paint organge"> </div>
                <div class="paint yellow"></div>
                <div class="paint green"></div>
                <div class="paint blue"></div>
                <div class="paint indigo"></div>
                <div class="paint violet"></div>
            </div>
            <h3>Pastels</h3>
            <div class="pastels">
                <div class="paint pastel1"></div>
                <div class="paint pastel2"></div>
                <div class="paint pastel3"></div>
                <div class="paint pastel4"></div>
                <div class="paint pastel5"></div>
                <div class="paint pastel6"></div>
                <div class="paint pastel7"></div>
            </div>

            <h3>Bright Colors</h3>
            <div class="bright">
                <div class="paint bright1"></div>
                <div class="paint bright2"></div>
                <div class="paint bright3"></div>
                <div class="paint bright4"></div>
                <div class="paint bright5"></div>
                <div class="paint bright6"></div>
                <div class="paint bright7"></div>
            </div>

            <h3>Gray-Scale</h3>
            <div class="Grey-Scale">
              <div class="paint gray1"></div>
              <div class="paint gray2"></div>
              <div class="paint gray3"></div>
              <div class="paint gray4"></div>
              <div class="paint gray5"></div>
              <div class="paint gray6"></div>
              <div class="paint gray7"></div>
            </div>

            <h3>Fun</h3>
            <div class="fun">
                <div class="paint fun1"></div>
                <div class="paint fun2"></div>
                <div class="paint fun3"></div>
                <div class="paint fun4"></div>
                <div class="paint fun5"></div>
                <div class="paint fun6"></div>
                <div class="paint fun7"></div>
            </div>
    </section>
    <footer class='footer'>
        <h3 id='quote'>"This world is but a canvas to our imagination."&nbsp;&nbsp;&nbsp;&nbsp;-Henry David Thoreau</h3>
    </footer>
</body>

</html>
